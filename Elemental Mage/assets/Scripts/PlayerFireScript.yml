Proximity:
  Distance: 3
  Enter:
    - if entity.ishid.!
    - chat "A Fire Fountain sits in your house."

Interact:
  Script:
    - if player.spell_type#Fire
    - chat "You are already empowered with fire."
    - else
    - chat "You are now empowered with the Fire Spell"
    - setspell Fire
 
Start:
  Script:
    - if player.inventory.contains#FireSpell.!
    - hide