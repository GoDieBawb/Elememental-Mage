Proximity:
  Distance: 5
  Enter:
    - chat "A fountain of light..."

Interact:
  Script:
    - if player.inventory.contains#LightSpell.!
    - give LightSpell
    - chat "You have discovered the Light Spell! You are now empowered with the Light Spell"
    - setspell Light
    - end

    - if player.spell_type#Light.!
    - chat "You now are empowered with the ice spell!"
    - setspell Light
    