Proximity:
  Distance: 3
  Enter:
    - chat "Do you have news from the Castle?"

Interact:
  Script:
    - if player.inventory.contains#Key
    - chat "Good luck taking back the Castle!"
    - elseif player.inventory.contains#armstrongTalk
    - chat "You plan on taking back the Castle? Here is the key! Good Luck!"
    - give Key
    - else
    - chat "Have you spoken to Captain Armstrong?"