Proximity:
  Distance: 2
  Script:
    - chat "A fire fountain..."

Interact:
  Script:
    - if player.inventory.contains#FireSpell.!
    - chat "You have discovered the Fire Spell! You are now empowered with the Fire Spell"
    - setspell Fire
    - give FireSpell
    - end
    - if player.spell_type#Fire.!
    - chat "You now are empowered with the fire spell!"
    - setspell Fire
    - else
    - chat "You are already empowered with the fire spell."
    