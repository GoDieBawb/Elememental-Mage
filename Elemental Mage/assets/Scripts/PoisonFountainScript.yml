Proximity:
  Distance: 5
  Enter:
    - chat "A poison fountain..."

Interact:
  Script:
    - if player.inventory.contains#PoisonSpell.!
    - chat "You have discovered the Poison Spell! You are now empowered with the Poison Spell"
    - give PoisonSpell
    - setspell Poison
    - end
 
    - if player.spell_type#Poison.!
    - chat "You now are empowered with the Poison spell!"
    - setspell Poison
    - else
    - chat "You are already empowered with the poison spell"
    