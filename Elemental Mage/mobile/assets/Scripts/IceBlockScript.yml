Proximity:
  Distance: 2
  Enter:
    - if entity.ishid.!
    - chat "A block of ice sits here."

Interact:
  Script:
    -f entity.ishid.!
    - chat "Quite cold and frozen solid."

Hit:
  Script:
    - if player.spell_type#Fire
    - chat "The block of ice melts away"
    - hide
    - else
    - chat "Seems to have no effect."